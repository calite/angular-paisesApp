<div class="animate__animated animate__fadeInRight animate__faster">

    <h3>Buscar por regi√≥n: <small>{{ regionActiva | titlecase }}</small></h3>
    <hr>

    <h5>Seleccione la region</h5>

    <div class="row">
        <!--[class.btn-primary]="region === regionActiva"  - selector del boton -->
        <!--[ngClass]="{
        'btn-primary': regionActiva === region,
        'btn-outline-primary': regionActiva !== region
    }" - OTRA FORMA DE CAMBIAR UN BOTON CON UNA EVALUACION-->
        <div class="col">
            <button *ngFor="let region of regiones" [class]="getClaseCSS( region )" (click)="activarRgion( region )">
                {{ region | titlecase }}
            </button>
        </div>
    </div>

</div>


<div *ngIf="paises.length > 0" class="row">
    <div class="col">

        <app-pais-tabla [paises]="paises"></app-pais-tabla>

    </div>
</div>
